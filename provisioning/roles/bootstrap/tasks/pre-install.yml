---
- name: Remove apt lock file
  file:
    path: "/var/lib/dpkg/lock-frontend"
    state: absent
  become: true
  tags: apt

- name: Preliminary installation
  apt:
    name:
      - apt-transport-https
      - ca-certificates
      - gnupg-agent
      - software-properties-common
      - curl
      - bash-completion
      - vim
      - python-apt
      - aufs-tools
    update_cache: yes
    state: present
  tags: apt
